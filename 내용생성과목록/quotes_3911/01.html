<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<meta charset="utf-8"/>	
<title>CSS Reference</title>
<style type="text/css">
q{
    quotes:  '«' '»';
}
q:before {
    content: open-quote;
}
q:after {
    content: close-quote;
}
</style>
</head>
<body>
<p>content에서 <q>open-quote</q>, <q>close-quote</q>에 사용할 인용부호의 속성을 지정합니다. </p>
      
</body>
</html>
