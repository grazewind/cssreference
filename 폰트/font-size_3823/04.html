<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<meta charset="utf-8"/>
<title>CSS Reference</title>
<style type="text/css">
body {
    font-size: 0.75em;
}
.p1 {
    font-size: 90%;
}
.p2 {
    font-size: 120%;
}
.p3 {
    font-size: 140%;
}

    font-size: 200%;
}

</style>
</head>
<body>
<p> 폰트 사이즈를 0.75em으로 지정</p>
<p class="p1">90% - css dictionary</p>
<p class="p2">120% - css dictionary</p>
<p class="p3">140% - css dictionary</p>
<p class="p4">200% - css dictionary</p>
</body>
</html>
