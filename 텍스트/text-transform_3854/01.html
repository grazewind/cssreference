<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<meta charset="utf-8"/>
<title>CSS Reference</title>
<style type="text/css">
p {
    width: 400px;
    background-color: #eee;    
    text-transform: none;
}

.p1 {
   text-transform: capitalize;
}
.p2 {
   text-transform: uppercase;
}
.p3 {
   text-transform: lowercase;
}


</style>
</head>
<body>
<p>none - css dictionary</p>
<p class="p1">capitalize  - css dictionary</p>
<p class="p2">uppercase  - css dictionary</p>
<p class="p3">lowercase  - css dictionary</p>
</body>
</html>
