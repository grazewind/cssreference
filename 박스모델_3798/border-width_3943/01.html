<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<title>CSS Reference</title>
<style type="text/css">
div {
    width: 200px; 
    height: 50px;
    margin: 20px;
    border-style: solid;
}
.d1 {
    border-width: thin;
}
.d2 {
    border-width: medium;
}
.d3 {
    border-width: thick;
}
.d4 {
    border-width: 0.5em;
}
</style>
</head>
<body>
<div class="d1">border-width: thin</div>
<div class="d2">border-width: medium</div>
<div class="d3">border-width: thick</div>
<div class="d4">border-width: 0.5em</div>
</body>
</html>
