<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<meta charset="utf-8"/> 
<title>CSS Reference</title>
<style type="text/css">
table { 
	border-collapse: collapse; 
	border: 5px solid yellow; 
}
*#col1 { 
	border: 3px solid black; 
}
td { 
	border: 1px solid red; 
	padding: 1em; 
}
td.solid-blue { 
	border: 5px dashed blue; 
}
td.solid-green { 
	border: 5px solid green; 
}
td {
    border-style: none;
}
</style>
</head>
<body>
<table>
   <col id="col1"> <col id="col2">  <col id="col3">
   <tr id="row1">
     <td>1</td>
     <td>2</td>
     <td>3</td>
   </tr>
   <tr id="row2">
       <td>4</td>
       <td class="solid-blue">5</td>
       <td class="solid-green">6</td>
   </tr>
   <tr id="row3">
      <td>7</td>
      <td> 8</td>
      <td>9</td>
   </tr>
   <tr id="row4">
      <td>10</td>
      <td> 11</td>
      <td>12</td>
   </tr>
   <tr id="row5">
     <td>13</td>
     <td> 14</td>
     <td>15</td>
   </tr>
</table>
</body>
</html>
