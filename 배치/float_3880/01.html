<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<meta charset="utf-8"/>	
<title>CSS Reference</title>
<style type="text/css">
img {
    float: right;
    margin-right: 10px;
}
</style>
</head>
<body>
<img src="http://goo.gl/07GZC" />
<p>CSS는 Cascading Style Sheet의 약자로 웹페이지의 '시각적 표현'을 제어함으로써 '디자인'이라는 시각적 가치를 부여하고 웹 페이지 전체의 가치를 높여준다. 이는 CSS를 이용하여 웹페이지의 줄간격이나 폰트 사이즈를 조절하여 가독성을 높이고, heading 태그 사이에 적절한 차별을 부여하거나 링크의 색상을 다르게 표현함으로써 컨텐츠간의 분별력을 높이는 것 뿐만 아니라 그래픽적인 요소를 적절히 부여함으로써 웹페이지의 가치를 높여주는 역할까지 한다는 의미가 될것이다.</p>
</body>
</html>
