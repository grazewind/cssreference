<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<meta charset="utf-8"/>	
<title>CSS Reference</title>
<style type="text/css">
img {
    float: right;
    margin-right: 10px;
}
.footer {
    background-color: #eee;
    clear:both;
}
</style>
</head>
<body>
<img src="http://goo.gl/07GZC" />
<p>CSS는 Cascading Style Sheet의 약자로 웹페이지의 '시각적 표현'을 제어함으로써 '디자인'이라는 시각적 가치를 부여하고 웹 페이지 전체의 가치를 높여준다. </p>
<div class="footer">플로트 해제</div>
</body>
</html>
