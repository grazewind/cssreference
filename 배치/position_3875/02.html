<title>CSS Reference</title>
<style type="text/css">
h1 {
    font-size: 40px;
    color: #ccc;
}
h2 {
    top: 45px;
    left: 10px;
    width: 180px;
    position: absolute;
    background-color: #f60;
    color: white;
}
</style>
</head>
<body>
<h1> Opentutorials.com </h1>
<h2> CSS Reference</h2>
<h3> 선택자 </h3>
<p>CSS는 Cascading Style Sheet의 약자로 웹페이지의 '시각적 표현'을 제어함으로써 '디자인'이라는 시각적 가치를 부여하고 웹 페이지 전체의 가치를 높여준다. </p>
</body>
</html>
