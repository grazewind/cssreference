<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<meta charset="utf-8"/>
<title>CSS Reference</title>
<style type="text/css">
table {
    background-color: #eee;
    width: 300px;
}
td {
    border: 1px solid #ccc;
    padding: 10px;
}
caption {
    caption-side: bottom;
}
</style>
</head>
<body>
<table>
    <caption>과일 판매 수량</caption>
    <tr>
        <td>사과</td><td>배</td><td>오렌지</td>
    </tr>    
    <tr>
        <td>5</td><td>54</td><td>35</td>
    </tr>    
</table>    
</body>
</html>
