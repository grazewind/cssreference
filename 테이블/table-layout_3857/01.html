<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<meta charset="utf-8"/>
<title>CSS Reference</title>
<style type="text/css">
table {
    background-color: #eee;
    width: 300px;
}
td {
    border: 1px solid #ccc;
    padding: 10px;
}
.t1 {
    table-layout: fixed;
}
.t2 {
    table-layout: auto;
}

</style>
</head>
<body>
<table class="t1">
    <caption> table-layout: fixed</caption>
    <tr>
        <td>사과</td><td>배</td><td>오렌지</td>
    </tr>    
    <tr>
        <td>5</td><td>54</td><td>35</td>
    </tr>    
</table>    

<table class="t2">
    <caption> table-layout: auto</caption>
    <tr>
        <td>사과</td><td>배</td><td>오렌지</td>
    </tr>    
    <tr>
        <td>5</td><td>54</td><td>35</td>
    </tr>    
</table>       
</body>
</html>
