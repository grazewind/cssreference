<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<meta charset="utf-8"/> 
<title>CSS Reference</title>
<style type="text/css">
.visible{
    visibility: visible;
}
.hidden{
    visibility: hidden;    
}
</style>
</head>
<body>
두번째 항목을 visibility를 visible로 지정
<div class="visible">
    <ul>
        <li>첫번째 항목</li>
        <li class="visible">두번째 항목</li>
        <li>세번째 항목</li>
    </ul>    
</div>    
두번째 항목을 visibility를 hidden으로 지정
<div>
    <ul>
        <li>첫번째 항목</li>
        <li class="hidden">두번째 항목</li>
        <li>세번째 항목</li>
    </ul>    
</div>       
</body>
</html>
